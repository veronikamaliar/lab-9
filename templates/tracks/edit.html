{% extends "base.html" %} {% block title %}Редагувати музичний трек{% endblock
%} {% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6">Редагувати музичний трек</h1>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Назва треку</label>
      <input
        type="text"
        name="title"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Артист</label>
      <input
        type="text"
        name="artist"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Альбом</label>
      <input
        type="text"
        name="album"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Жанр</label>
      <input
        type="text"
        name="genre"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Тривалість (секунд)</label
      >
      <input
        type="number"
        name="duration"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Дата релізу</label>
      <input
        type="date"
        name="release_date"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div class="flex justify-end space-x-4">
      <a
        href="/tracks"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Скасувати
      </a>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Зберегти зміни
      </button>
    </div>
  </form>
</div>
{% endblock %}

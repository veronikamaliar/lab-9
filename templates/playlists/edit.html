{% extends "base.html" %} {% block title %}Редагувати плейлист{% endblock %} {%
block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6">Редагувати плейлист</h1>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Назва плейлисту</label
      >
      <input
        type="text"
        name="name"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Опис</label>
      <textarea
        name="description"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Створено користувачем</label
      >
      <select
        name="user_id"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      >
        {% for user in users %}
        <option value="{{ user._id }}">{{ user.first_name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Дата створення</label
      >
      <input
        type="date"
        name="created_at"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div class="flex justify-end space-x-4">
      <a
        href="/playlists"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Скасувати
      </a>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Зберегти зміни
      </button>
    </div>
  </form>
</div>
{% endblock %}

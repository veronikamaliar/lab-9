{% extends "base.html" %} {% block title %}Додати користувача{% endblock %} {%
block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold mb-6">Додати користувача</h1>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Ім'я</label>
      <input
        type="text"
        name="first_name"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Прізвище</label>
      <input
        type="text"
        name="last_name"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Контакти</label>
      <input
        type="text"
        name="contact"
        required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
      />
    </div>

    <div class="flex justify-end space-x-4">
      <a
        href="/users"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Скасувати
      </a>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Зберегти
      </button>
    </div>
  </form>
</div>
{% endblock %}
